<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Buscador de imágenes</title>
    <link rel="stylesheet"
          href="css/tailwind.min.css">
    <link rel="stylesheet"
          href="css/custom.css">

    <script src="src/script.js"
            defer
            type="module"></script>
</head>

<body>

    <main>
        <div class="search">
            <div class="search__box">
                <h1 class="text-center font-bold title">Increíbles Imágenes Gratis Para Descargar</h1>

                <div class="buscador">
                    <form id="formulario"
                          class="">
                        <div>
                            <label for="termino" class="input">
                                <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="" class="search__icon">
                                <input type="text"
                                       placeholder="Buscar cualquier imagen"
                                       id="termino" 
                                       name="input"/>
                                       <span class="loader"></span>
                            </label>
                            <span class="no-encontrado font-bold">Lo sentimos, no encontramos nada relacionado con <span class="font-normal word inline-block">hola</span></span>
                            <span class="advice text-gray-400 text-sm">Ejemplo: flores, paisajes
                                , fondos
                                , tecnología
                                , familia
                            </span>
                            <a href="https://pixabay.com" target="_blank" class="link">
                                <img src="./assets/pixabay.svg" alt="pixabay icon" class="search__pixabay">
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
        <div class="resultado__box">
            <div id="resultado"
             class="resultado"></div>
        </div>

        <div id="paginacion"
             class="paginacion">

        </div>
    </main>
    <!-- <script src="js/app.js"></script> -->
</body>

</html>
